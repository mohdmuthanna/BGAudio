<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>trevx</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- BGAudio references -->
    <!-- Latest compiled and minified CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
   <!-- <link href="/css/default.css" rel="stylesheet" /> -->
    <link href="/css/default.css" rel="stylesheet" />


    <script src="/js/default.js"></script>
    <script src="/js/messages.js"></script>
    <script src="/js/global.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.js"></script>


</head>
<body id="body">
    <div class="container">
        <h4>Trevx Music Player</h4>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
            <li><a data-toggle="tab" href="#favTab">FavTab</a></li>

        </ul>
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
                <h3>HOME</h3>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <input id="trevxSearchBox" type="text" placeholder="Search">
                            <button id="trevxSearchButton" type="submit" class="btn btn-default">Search</button>
                        </div>
                    </div><!-- /.col-lg-6 -->
                </div>

                <div:overflow:auto>
                    <div id="statusMessage"></div>
                    <div>Trevx Music Player</div>
                    
                    <button type="button" id="PreviousButton">Previous</button>
                    <button id="PlayButton" name="1" class="btn btn-success">Play</button>
                    <button type="button" id="PauseButton" class="btn btn-primary">Pause</button>
                    <button type="button" id="NextButton">Next</button>



                    <style id="inlinecss" type="text/css">
                        /* put a border around the canvas element */
                        #canvas {
                            margin-top: 10px;
                            border-style: solid;
                            border-width: 1px;
                            padding: 3px;
                        }
                    </style>

                    <div id="results" class="secroll-div">


                    </div>

                </div:overflow:auto>
            </div>
            <div id="favTab" class="tab-pane fade">
                <h3>Fav list</h3>
                <p>save your fav songs</p>
                <div id="fav" class="secroll-div">
                </div>
            </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <canvas id="canvas" width="300" height="20">
                    canvas not supported
                </canvas>
            </p>
        </div>
    </footer>
   
</body>

</html>
