<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Trevx | search the web for audio and music</title>
    <meta name="description" content="Trevx is an audio search engine where You can search and download all types of audio files, you can download music, audio books, sound effects and soundtracks">
    <meta name="keywords" content="youtube,popular,Torrent,ft,musica,by,free mp3,song,Play,band">
    <link rel="stylesheet" href="assets/css/simple-1.css">
    <link rel="stylesheet" href="assets/css/setting.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link href="/css/default.css" rel="stylesheet" />
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />

    <!-- WinJS references -->
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">
        <section class="top-block">
            <header class="header clearfix">
                <div class="row">
                    <div class="columns large-11 medium-11 small-11 logo"> <span></span> </div>
                    <div class="columns large-1 medium-1 small-1 search-icon"> <span></span> </div>
                </div>
                <div class="row audio-field">
                    <form name="text" id="search" role="search" class="columns large-11 medium-11 small-11" action="javascript:myFunction(); return false;">
                        <span class="search-icon" id="trevxSearchButton"></span>
                        <input type="search" name="query" id="search-box" class="search-field-area" placeholder="Type any audio content">
                    </form>
                    <div class="columns large-1 medium-1 small-1 search-close"><span>X</span> </div>
                </div>
                <!--Search Suggestions-->
                <div class="search-suggestions">
                    <ul>
                        <li><a href="#">Text for test, Text for test</a></li>
                        <li><a href="#">Text for test, Text for test</a></li>
                        <li><a href="#">Text for test, Text for test</a></li>
                        <li><a href="#">Text for test, Text for test</a></li>
                        <li><a href="#">Text for test, Text for test</a></li>
                    </ul>
                </div>
                <!--/Search Suggestions-->
            </header>
            <nav class="nav row"> <a href="#" class="columns large-4 medium-4 small-4 trending on"><span class="icon on"></span></a> <a href="#" class="columns large-4 medium-4 small-4 discover"><span class="icon"></span></a> <a href="#" class="columns large-4 medium-4 small-4 favorite"><span class="icon"></span></a> </nav>
        </section>
        <section class="container">
            <!--Trending-->
            <div class="tab active trending">
                <h2 class="title columns">Most Popular Categories</h2>
                <ul id="trending-list">
                </ul>

                <h2 class="title columns">World wide music</h2>
                <ul id="world-list">
                </ul>
            </div>
            <!--/Trending-->
            <!--Discover--> <!-- &&&& -> <!--Search Result--> 
            <div class="tab discover" id="results"> 


            </div>
            <!--Discover-->
            <!--Favorite-->
            <div class="tab favorite">
                <ul class="results" id="fav">
                </ul>
            </div>
            <!--/Favorite-->
            <!--Search Result-->
            <div class="search-result">
                <ul class="results">
                </ul>
            </div>
            <!--/Search Result-->
        </section>

        <button type="button" id="PreviousButton">Previous</button>
        <button id="PlayButton" name="1" class="btn btn-success">Play</button>
        <button type="button" id="PauseButton" class="btn btn-primary">Pause</button>
        <button type="button" id="NextButton">Next</button>
        <p id="curr-song-name">enjoy</p>



        <style id="inlinecss" type="text/css">
            /* put a border around the canvas element */
            #canvas {
                margin-top: 10px;
                border-style: solid;
                border-width: 1px;
                padding: 3px;
            }
        </style>

        <div class="container">
            <p>
                <canvas id="canvas" width="300" height="20">
                    canvas not supported
                </canvas>
            </p>
        </div>
    </div>
    <!--/Wrapper-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script>
         $(document).ready(function(){
         $('.slider').slick({
           dots: true,
           arrows: false,
           infinite: true,
           speed: 300,
           slidesToShow: 1,
            responsive: [
             {
               breakpoint: 2000,
               settings: {
                 slidesToShow: 3,
                 slidesToScroll: 3,
                 infinite: true,
                 dots: true
               }
             },
         	{
               breakpoint: 1024,
               settings: {
                 slidesToShow: 3,
                 slidesToScroll: 3,
                 infinite: true,
                 dots: true
               }
             },
             {
               breakpoint: 600,
               settings: {
                 slidesToShow: 2,
                 slidesToScroll: 2
               }
             },
             {
               breakpoint: 480,
               settings: {
                 slidesToShow: 1,
                 slidesToScroll: 1
               }
             }
           ]
         });
         });
    </script>


    <script src="/js/default.js"></script>
    <script src="/js/messages.js"></script>
    <script src="/js/global.js"></script>
    <script src="js/jquery-ui.js"></script>
   

</body>
</html>
